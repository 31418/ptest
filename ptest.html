<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Learning Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      /* Sidebar for question list */
      #sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      #sidebar h2 {
        font-size: 20px;
        margin-top: 0;
      }
      .question-item {
        cursor: pointer;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
      }
      .question-item.locked {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .question-item.active {
        background-color: #2980b9;
      }
      .question-item.completed {
        background-color: #27ae60;
      }
      /* Main content area */
      #main {
        flex: 1;
        padding: 40px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      h1 {
        margin-top: 0;
      }
      .answer-btn {
        display: block;
        padding: 10px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        text-align: left;
        transition: background 0.2s;
      }
      .answer-btn:hover {
        background-color: #2980b9;
      }
      .answer-btn.correct {
        background-color: #27ae60;
      }
      .answer-btn.incorrect {
        background-color: #c0392b;
      }
      #next-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #f39c12;
        color: white;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar / Question List -->
    <div id="sidebar">
      <h2>Questions</h2>
      <div id="question-list"></div>
    </div>

    <!-- Main content area -->
    <div id="main">
      <h1 id="question-title"></h1>
      <p id="question-text"></p>
      <div id="answers"></div>
      <button id="next-btn">Next Question</button>
    </div>

    <script>
      // ======================
      // CUSTOMIZE QUESTIONS HERE
      // ======================
      const questions = [
        {
          title: "What is pathfinding?",
          text: "Select the correct definition of pathfinding:",
          options: [
            {
              text: "Drawing maps",
              correct: false,
              explanation: "Pathfinding is not just drawing maps.",
            },
            {
              text: "Finding the most efficient path between two points",
              correct: true,
              explanation: "Correct! Pathfinding finds the best route.",
            },
            {
              text: "Random movement between nodes",
              correct: false,
              explanation: "Incorrect, pathfinding is purposeful.",
            },
          ],
        },
        {
          title: "Parent vs Child Nodes",
          text: "Which is a parent node?",
          options: [
            {
              text: "A node you came from",
              correct: true,
              explanation:
                "Correct! The parent node is the one you expanded from.",
            },
            {
              text: "A node you move to",
              correct: false,
              explanation: "That is a child node.",
            },
            {
              text: "Any node in the graph",
              correct: false,
              explanation: "Not all nodes are parents.",
            },
          ],
        },
        {
          title: "BFS Algorithm",
          text: "BFS explores nodes in which order?",
          options: [
            {
              text: "Depth-first",
              correct: false,
              explanation: "Incorrect, BFS is breadth-first.",
            },
            {
              text: "Breadth-first",
              correct: true,
              explanation: "Correct! BFS explores neighbors level by level.",
            },
            {
              text: "Random",
              correct: false,
              explanation: "BFS is systematic, not random.",
            },
          ],
        },
      ];

      // ======================
      // APP LOGIC
      // ======================
      let currentQuestionIndex = 0;
      const progress = Array(questions.length).fill(false); // Track completion

      const questionListEl = document.getElementById("question-list");
      const questionTitleEl = document.getElementById("question-title");
      const questionTextEl = document.getElementById("question-text");
      const answersEl = document.getElementById("answers");
      const nextBtn = document.getElementById("next-btn");

      // Initialize sidebar
      function renderQuestionList() {
        questionListEl.innerHTML = "";
        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.textContent = `${i + 1}. ${q.title}`;
          div.classList.add("question-item");
          if (i > 0 && !progress[i - 1]) div.classList.add("locked");
          if (i === currentQuestionIndex) div.classList.add("active");
          if (progress[i]) div.classList.add("completed");
          div.addEventListener("click", () => {
            if (i === 0 || progress[i - 1]) {
              currentQuestionIndex = i;
              renderQuestion();
            }
          });
          questionListEl.appendChild(div);
        });
      }

      // Render current question
      function renderQuestion() {
        renderQuestionList();
        const q = questions[currentQuestionIndex];
        questionTitleEl.textContent = q.title;
        questionTextEl.textContent = q.text;
        answersEl.innerHTML = "";
        nextBtn.style.display = "none";

        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.classList.add("answer-btn");
          btn.textContent = opt.text;
          btn.addEventListener("click", () => selectAnswer(btn, opt));
          answersEl.appendChild(btn);
        });
      }

      // Handle answer selection
      function selectAnswer(button, option) {
        // Disable all buttons
        document
          .querySelectorAll(".answer-btn")
          .forEach((b) => (b.disabled = true));

        if (option.correct) {
          button.classList.add("correct");
          alert(option.explanation);
          progress[currentQuestionIndex] = true;
          nextBtn.style.display = "inline-block";
        } else {
          button.classList.add("incorrect");
          alert(option.explanation);
        }
        renderQuestionList();
      }

      // Next question
      nextBtn.addEventListener("click", () => {
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          renderQuestion();
        } else {
          alert("ðŸŽ‰ You have completed all questions!");
        }
      });

      // Initial render
      renderQuestion();
    </script>
  </body>
</html>
